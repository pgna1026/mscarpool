<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마송고 카풀 서비스</title>
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
        .message-container {
            position: relative;
        }
    </style>
</head>
<body>
    <h1>마송고 카풀 서비스</h1>

    <button id="hostButton">호스트</button>
    <div id="hostForm" style="display:none;">
        <input type="text" id="roomName" placeholder="방 이름" required>
        <input type="text" id="departure" placeholder="출발지" required>
        <input type="text" id="destination" placeholder="도착지" required>
        <button id="createRoom">방 만들기</button>
    </div>

    <input type="text" id="searchInput" placeholder="방 이름, 출발지, 도착지 검색">
    <div id="roomLinks"></div>
    
    <div id="map"></div>
    <button id="matchButton">매칭하기</button>
    <div id="matchResults"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.4/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />

    <script type="text/javascript">
        $(document).ready(function() {
            var socket = io.connect("http://" + document.domain + ":" + location.port);
            var map = L.map('map').setView([37.5665, 126.9780], 12); // 초기 위치 서울
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
            }).addTo(map);

            var departureMarker, destinationMarker;

            map.on('click', function(e) {
                if (!departureMarker) {
                    departureMarker = L.marker(e.latlng).addTo(map);
                    $('#departure').val(e.latlng.lat + ',' + e.latlng.lng);
                } else if (!destinationMarker) {
                    destinationMarker = L.marker(e.latlng).addTo(map);
                    $('#destination').val(e.latlng.lat + ',' + e.latlng.lng);
                }
            });

            $('#hostButton').on('click', function() {
                $('#hostForm').toggle();
            });

            $('#createRoom').on('click', function() {
                var roomName = $('#roomName').val().trim();
                var departure = $('#departure').val().trim();
                var destination = $('#destination').val().trim();
                if (roomName && departure && destination) {
                    socket.emit('create_room', { roomName: roomName, departure: departure, destination: destination });
                    $('#roomName').val('');
                    $('#departure').val('');
                    $('#destination').val('');
                    if (departureMarker) {
                        map.removeLayer(departureMarker);
                        departureMarker = null;
                    }
                    if (destinationMarker) {
                        map.removeLayer(destinationMarker);
                        destinationMarker = null;
                    }
                }
            });

            $('#matchButton').on('click', function() {
                socket.emit('request_match');
            });

            socket.on('room_created', function(room) {
                var roomLink = "<a href='/room/" + encodeURIComponent(room.roomName) + "' class='roomLink'>채팅방: " + room.roomName + " <small>(" + room.departure + " -> " + room.destination + ")</small></a><br>";
                $('#roomLinks').append(roomLink);
                updateSearch();
            });

            $.get('/rooms', function(rooms) {
                rooms.forEach(function(room) {
                    var roomLink = "<a href='/room/" + encodeURIComponent(room.roomName) + "' class='roomLink'>채팅방: " + room.roomName + " <small>(" + room.departure + " -> " + room.destination + ")</small></a><br>";
                    $('#roomLinks').append(roomLink);
                });
                updateSearch();
            });

            socket.on('match_results', function(results) {
                $('#matchResults').html("");
                results.forEach(function(group, index) {
                    var groupElement = $("<div>Group " + (index + 1) + ": " + group.join(', ') + "</div>");
                    $('#matchResults').append(groupElement);
                });
            });

            function updateSearch() {
                var searchQuery = $('#searchInput').val().toLowerCase();
                $('.roomLink').each(function() {
                    var roomText = $(this).text().toLowerCase();
                    if (roomText.indexOf(searchQuery) !== -1) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    }
                });
            }

            $('#searchInput').on('input', function() {
                updateSearch();
            });
        });
    </script>
</body>
</html>
